name: 每日美图更换

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and save image
        id: download_image
        run: |
          IMAGE_URL="https://api.kxzjoker.cn/api/wallhere?type=bs"
          IMAGE_NAME="美图.png"

          echo "Attempting to download image from: $IMAGE_URL"

          # --- 显式删除旧文件（如果存在）---
          if [ -f "$IMAGE_NAME" ]; then
            echo "Deleting existing $IMAGE_NAME..."
            rm "$IMAGE_NAME"
          fi

          # 使用 curl 下载图片
          # 添加 -H "Cache-Control: no-cache" 和 -H "Pragma: no-cache" 尝试绕过API端的缓存
          # 添加 -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Safari/537.36" 模拟浏览器User-Agent
          curl -f -s -L -o "$IMAGE_NAME" -H "Cache-Control: no-cache" -H "Pragma: no-cache" -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Safari/537.36" "$IMAGE_URL"

          # 检查 curl 命令的退出状态码
          if [ $? -ne 0 ]; then
            echo "::error::Image download failed for $IMAGE_URL. Curl exited with non-zero status."
            exit 1
          fi

          # 再次检查图片文件是否存在且非空
          if [ ! -s "$IMAGE_NAME" ]; then
            echo "::error::Downloaded image file $IMAGE_NAME is empty or does not exist."
            exit 1
          fi
          echo "Image downloaded successfully as $IMAGE_NAME."

          # --- 计算并打印图片的MD5哈希值 ---
          MD5_HASH=$(md5sum "$IMAGE_NAME" | awk '{print $1}')
          echo "Downloaded image MD5 hash: $MD5_HASH"
          echo "image_downloaded=true" >> $GITHUB_OUTPUT

      - name: Commit and push image
        if: success() && steps.download_image.outputs.image_downloaded == 'true'
        run: |
          IMAGE_NAME="美图.png"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$IMAGE_NAME"

          git commit -m "chore: Update daily image (美图.png) [skip ci]"
          git push
          echo "美图.png updated and pushed."
