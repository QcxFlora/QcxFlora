name: 每日美图更换

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 时间午夜0点运行
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  update-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and verify image with anti-anti-scraping
        id: download_image
        run: |
          # 安装 file 命令，用于识别文件类型
          sudo apt-get update && sudo apt-get install -y file

          TIMESTAMP=$(date +%Y%m%d%H%M)
          NEW_IMAGE_NAME="美图${TIMESTAMP}.png"
          TEMP_DOWNLOAD_FILE="temp_download"
          COOKIE_JAR="cookies.txt" # 用于存储和发送 Cookie 的文件
          IMAGE_URL="https://api.kxzjoker.cn/api/wallhere?type=bs"

          echo "--- 步骤 1: 清理旧文件 ---"
          find . -maxdepth 1 -name "美图*.png" -delete
          rm -f "$COOKIE_JAR" "$TEMP_DOWNLOAD_FILE" # 清理上次运行的临时文件
          echo "旧图片和临时文件已清理。"

          echo "--- 步骤 2: 尝试下载内容 (带反反爬虫策略) ---"
          # 使用 curl 模拟浏览器行为，并处理 Cookie
          # -c: 将服务器返回的 Cookie 保存到 cookie jar 文件
          # -b: 从 cookie jar 文件读取 Cookie 并发送
          # -e: 设置 Referer 头
          # 我们进行两次请求：第一次获取 Cookie，第二次带着 Cookie 获取图片
          
          echo "第一次请求: 访问 URL 以获取验证 Cookie..."
          curl -s -L -c "$COOKIE_JAR" -o /dev/null \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8" \
            -H "Accept-Language: en-US,en;q=0.9" \
            -H "Connection: keep-alive" \
            "$IMAGE_URL"

          echo "第二次请求: 带着 Cookie 再次访问 URL 获取图片..."
          HTTP_STATUS=$(curl -s -L -w "%{http_code}" -o "$TEMP_DOWNLOAD_FILE" \
            -b "$COOKIE_JAR" \
            -c "$COOKIE_JAR" \
            -e "$IMAGE_URL" \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" \
            -H "Accept: image/png,image/jpeg,image/webp,*/*" \
            -H "Accept-Language: en-US,en;q=0.9" \
            -H "Connection: keep-alive" \
            "$IMAGE_URL")
          
          echo "URL: $IMAGE_URL"
          echo "HTTP 状态码: $HTTP_STATUS"

          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "::error::下载失败，HTTP 状态码为 $HTTP_STATUS。"
            exit 1
          fi

          echo "--- 步骤 3: 验证文件类型 ---"
          FILE_TYPE=$(file --mime-type -b "$TEMP_DOWNLOAD_FILE")
          echo "下载的文件类型是: $FILE_TYPE"

          if [[ "$FILE_TYPE" != "image/jpeg" && "$FILE_TYPE" != "image/png" && "$FILE_TYPE" != "image/webp" ]]; then
            echo "::error::下载的内容不是有效的图片。反爬虫策略可能已失效。"
            echo "API 返回内容如下:"
            cat "$TEMP_DOWNLOAD_FILE"
            exit 1
          fi

          echo "--- 步骤 4: 验证通过，重命名文件 ---"
          mv "$TEMP_DOWNLOAD_FILE" "$NEW_IMAGE_NAME"
          echo "图片已成功下载并验证为: $NEW_IMAGE_NAME"

          echo "new_image_name=$NEW_IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "image_downloaded=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: success() && steps.download_image.outputs.image_downloaded == 'true'
        run: |
          # (此部分与上一版相同，保持健壮的提交和推送逻辑)
          NEW_IMAGE_NAME="${{ steps.download_image.outputs.new_image_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          sed -i -E "s|src=\"美图[0-9]*\.png\"|src=\"${NEW_IMAGE_NAME}\"|" README.md
          git add README.md "${NEW_IMAGE_NAME}"
          if git diff --staged --quiet; then
            echo "没有文件变动，无需提交。"
            exit 0
          fi
          git commit -m "chore: 更新每日图片 (${NEW_IMAGE_NAME}) [skip ci]"
          for i in {1..5}; do
            if git push origin main; then
              echo "推送成功。"
              break
            else
              echo "推送失败，尝试拉取并变基... (尝试次数: $i)"
              git pull --rebase --autostash origin main
              if [ $i -eq 5 ]; then
                echo "::error::多次重试后推送仍然失败。"
                exit 1
              fi
              sleep 3
            fi
          done          # -f: 在服务器错误时静默失败（返回非零退出码）
          # -s: 静默模式
          # -L: 跟随重定向
          # -o: 输出到文件
          curl -f -s -L -o "$NEW_IMAGE_NAME" -H "Cache-Control: no-cache" -H "Pragma: no-cache" -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Safari/537.36" "$IMAGE_URL"

          # 检查 curl 命令的退出状态码
          if [ $? -ne 0 ]; then
            echo "::error::Image download failed for $IMAGE_URL. Curl exited with non-zero status."
            exit 1 # 退出工作流，标记为失败
          fi

          # 再次检查图片文件是否存在且非空
          if [ ! -s "$NEW_IMAGE_NAME" ]; then
            echo "::error::Downloaded image file $NEW_IMAGE_NAME is empty or does not exist."
            exit 1 # 退出工作流，标记为失败
          fi
          echo "Image downloaded successfully as $NEW_IMAGE_NAME."

          # 计算并打印图片的MD5哈希值（用于调试）
          MD5_HASH=$(md5sum "$NEW_IMAGE_NAME" | awk '{print $1}')
          echo "Downloaded image MD5 hash: $MD5_HASH"

          # 将新图片名称作为输出传递给后续步骤
          echo "new_image_name=$NEW_IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "image_downloaded=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        # 仅当上一步成功且确实下载了图片时才运行
        if: success() && steps.download_image.outputs.image_downloaded == 'true'
        run: |
          # 获取上一步生成的新图片名称
          NEW_IMAGE_NAME="${{ steps.download_image.outputs.new_image_name }}"

          # 配置 Git 用户信息
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # --- 更新 README.md 文件 ---
          # 使用更健壮的 sed 命令，避免因文件名中的特殊字符导致问题
          sed -i -E "s|src=\"美图[0-9]*\.png\"|src=\"${NEW_IMAGE_NAME}\"|" README.md
          echo "README.md updated to reference: ${NEW_IMAGE_NAME}"

          # 添加明确需要更改的文件到暂存区，这比 'git add -A' 更安全
          git add README.md "${NEW_IMAGE_NAME}"

          # 检查是否有实际更改需要提交
          if git diff --staged --quiet; then
            echo "No changes to commit. Workflow finished."
            exit 0
          fi

          # 提交更改
          git commit -m "chore: Update daily image (${NEW_IMAGE_NAME}) [skip ci]"

          # --- 关键改动：使用循环来处理潜在的推送冲突 ---
          # 设置重试次数，以防万一出现无法解决的循环
          for i in {1..5}; do
            # 先尝试直接推送
            if git push origin main; then
              echo "Push successful on attempt $i."
              break
            else
              echo "Push failed on attempt $i. Retrying with pull --rebase..."
              # 如果推送失败，先从远程拉取最新代码并变基
              # --autostash 会自动保存你的本地修改，变基后再应用，可以处理一些简单冲突
              git pull --rebase --autostash origin main
              # 如果循环5次后仍然失败，则退出并报错
              if [ $i -eq 5 ]; then
                echo "::error::Failed to push changes after multiple retries."
                exit 1
              fi
            fi
            # 短暂等待2秒，避免过于频繁的 API 请求
            sleep 2
          done
          
          echo "Image and README.md updated and pushed successfully."          # 检查 curl 命令的退出状态码
          if [ $? -ne 0 ]; then
            echo "::error::Image download failed for $IMAGE_URL. Curl exited with non-zero status."
            exit 1 # 退出工作流，标记为失败
          fi

          # 再次检查图片文件是否存在且非空
          if [ ! -s "$NEW_IMAGE_NAME" ]; then
            echo "::error::Downloaded image file $NEW_IMAGE_NAME is empty or does not exist."
            exit 1 # 退出工作流，标记为失败
          fi
          echo "Image downloaded successfully as $NEW_IMAGE_NAME."

          # 计算并打印图片的MD5哈希值（用于调试）
          MD5_HASH=$(md5sum "$NEW_IMAGE_NAME" | awk '{print $1}')
          echo "Downloaded image MD5 hash: $MD5_HASH"

          # 将新图片名称作为输出传递给后续步骤
          echo "new_image_name=$NEW_IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "image_downloaded=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: success() && steps.download_image.outputs.image_downloaded == 'true'
        run: |
          # 获取上一步生成的新图片名称
          NEW_IMAGE_NAME="${{ steps.download_image.outputs.new_image_name }}"

          # 配置 Git 用户信息
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # --- 更新 README.md 文件 ---
          sed -i -E "s|src=\"美图[0-9]*\.png\"|src=\"${NEW_IMAGE_NAME}\"|" README.md
          echo "README.md updated to reference: ${NEW_IMAGE_NAME}"

          # 添加所有更改到暂存区
          git add -A

          # 强制提交更改，无论是否有内容变化
          # 这样可以确保工作区和暂存区是干净的，以便 rebase 顺利进行
          git commit -m "chore: Update daily image (${NEW_IMAGE_NAME}) and README.md [skip ci]"

          # 在提交后拉取最新代码并rebase，解决推送冲突
          # 此时本地已经有了一个提交，rebase 应该能顺利进行
          git pull --rebase origin main

          # 推送更改
          git push
          echo "Image and README.md updated and pushed successfully."
