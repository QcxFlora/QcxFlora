            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8" \
            -H "Accept-Language: en-US,en;q=0.9" \
            -H "Connection: keep-alive" \
            "$IMAGE_URL"

          echo "第二次请求: 带着 Cookie 再次访问 URL 获取图片..."
          HTTP_STATUS=$(curl -s -L -w "%{http_code}" -o "$TEMP_DOWNLOAD_FILE" \
            -b "$COOKIE_JAR" \
            -c "$COOKIE_JAR" \
            -e "$IMAGE_URL" \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" \
            -H "Accept: image/png,image/jpeg,image/webp,*/*" \
            -H "Accept-Language: en-US,en;q=0.9" \
            -H "Connection: keep-alive" \
            "$IMAGE_URL")
          
          echo "URL: $IMAGE_URL"
          echo "HTTP 状态码: $HTTP_STATUS"

          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "::error::下载失败，HTTP 状态码为 $HTTP_STATUS。"
            exit 1
          fi

          echo "--- 步骤 3: 验证文件类型 ---"
          FILE_TYPE=$(file --mime-type -b "$TEMP_DOWNLOAD_FILE")
          echo "下载的文件类型是: $FILE_TYPE"

          if [[ "$FILE_TYPE" != "image/jpeg" && "$FILE_TYPE" != "image/png" && "$FILE_TYPE" != "image/webp" ]]; then
            echo "::error::下载的内容不是有效的图片。反爬虫策略可能已失效。"
            echo "API 返回内容如下:"
            cat "$TEMP_DOWNLOAD_FILE"
            exit 1
          fi

          echo "--- 步骤 4: 验证通过，重命名文件 ---"
          mv "$TEMP_DOWNLOAD_FILE" "$NEW_IMAGE_NAME"
          echo "图片已成功下载并验证为: $NEW_IMAGE_NAME"

          echo "new_image_name=$NEW_IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "image_downloaded=true" >> $GITHUB_OUTPUT

