            echo "没有文件变动，无需提交。"
            exit 0
          fi
          git commit -m "chore: 更新每日图片 (${NEW_IMAGE_NAME}) [skip ci]"
          for i in {1..5}; do
            if git push origin main; then
              echo "推送成功。"
              break
            else
              echo "推送失败，尝试拉取并变基... (尝试次数: $i)"
              git pull --rebase --autostash origin main
              if [ $i -eq 5 ]; then
                echo "::error::多次重试后推送仍然失败。"
                exit 1
              fi
              sleep 3
            fi
          done          # -f: 在服务器错误时静默失败（返回非零退出码）
          # -s: 静默模式
          # -L: 跟随重定向
          # -o: 输出到文件
          curl -f -s -L -o "$NEW_IMAGE_NAME" -H "Cache-Control: no-cache" -H "Pragma: no-cache" -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.127 Safari/537.36" "$IMAGE_URL"

          # 检查 curl 命令的退出状态码
          if [ $? -ne 0 ]; then
