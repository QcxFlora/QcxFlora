name: 美图更换 # 工作流名称

on:
  schedule:
    # 每天 UTC 时间 00:00 运行 (北京时间上午 8:00)
    # 您可以根据需要调整时间，例如 '0 16 * * *' 表示 UTC 时间下午4点 (北京时间午夜 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发此工作流

permissions: # 明确授予工作流写入权限
  contents: write # 允许工作流修改仓库内容

jobs:
  update-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date for cache buster
        id: date
        # 使用新的语法来设置输出变量
        run: echo "today=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT # 精确到分钟，确保每次都不同

      - name: Update README.md with new image URL
        run: |
          # 定义基础URL部分
          BASE_URL="https://api.kxzjoker.cn/api/wallhere?type=bs"
          # 定义一个正则表达式，匹配基础URL和其后直到下一个双引号的所有字符
          # 这会捕获任何现有的cachebuster或其他参数，确保替换整个URL
          OLD_URL_REGEX="${BASE_URL}[^\"]*"
          # 定义新的URL，包含更新的cachebuster
          NEW_URL="${BASE_URL}&cachebuster=${{ steps.date.outputs.today }}"

          # 使用sed命令替换README.md中的图片URL
          # 's|OLD_REGEX|NEW_URL|g' 表示用NEW_URL替换所有匹配OLD_REGEX的地方
          # 注意：这里OLD_URL_REGEX是一个正则表达式，它会匹配整个URL，包括旧的cachebuster
          sed -i "s|${OLD_URL_REGEX}|${NEW_URL}|g" README.md

          # 检查是否有更改，如果有，则提交并推送
          if ! git diff --quiet README.md; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: Update daily image URL in README.md [skip ci]"
            git push
            echo "README.md updated and pushed."
          else
            echo "No changes to README.md. Skipping commit and push."
          fi
