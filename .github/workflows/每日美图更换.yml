          echo "README.md updated to reference: ${NEW_IMAGE_NAME}"

          # 添加明确需要更改的文件到暂存区，这比 'git add -A' 更安全
          git add README.md "${NEW_IMAGE_NAME}"

          # 检查是否有实际更改需要提交
          if git diff --staged --quiet; then
            echo "No changes to commit. Workflow finished."
            exit 0
          fi

          # 提交更改
          git commit -m "chore: Update daily image (${NEW_IMAGE_NAME}) [skip ci]"

          # --- 关键改动：使用循环来处理潜在的推送冲突 ---
          # 设置重试次数，以防万一出现无法解决的循环
          for i in {1..5}; do
            # 先尝试直接推送
            if git push origin main; then
              echo "Push successful on attempt $i."
              break
            else
              echo "Push failed on attempt $i. Retrying with pull --rebase..."
              # 如果推送失败，先从远程拉取最新代码并变基
              # --autostash 会自动保存你的本地修改，变基后再应用，可以处理一些简单冲突
              git pull --rebase --autostash origin main
              # 如果循环5次后仍然失败，则退出并报错
              if [ $i -eq 5 ]; then
                echo "::error::Failed to push changes after multiple retries."
