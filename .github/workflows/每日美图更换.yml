name: 美图更换 # 名称

on:
  schedule:
    # 每天 UTC 时间 00:00 运行 (北京时间上午 8:00)
    # 您可以根据需要调整时间，例如 '0 16 * * *' 表示 UTC 时间下午4点 (北京时间午夜 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发此工作流

permissions: # <--- 明确授予工作流写入权限
  contents: write # <--- 允许工作流修改仓库内容

jobs:
  update-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 提供 token，以便工作流可以推送更改
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date for cache buster
        id: date
        run: echo "today=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT # 精确到分钟，确保每次都不同

      - name: Update README.md with new image URL
        run: |
          # 定义旧的图片URL模式（不带缓存破坏器）
          OLD_URL_PATTERN="https://api.kxzjoker.cn/api/wallhere?type=bs"
          # 定义新的图片URL，添加当前日期作为缓存破坏器
          NEW_URL="${OLD_URL_PATTERN}&cachebuster=${{ steps.date.outputs.today }}"

          # 使用sed命令替换README.md中的图片URL
          # 注意：sed命令中的斜杠需要转义，因为URL中包含斜杠
          # 确保只替换您想要更新的那个图片链接
          sed -i "s|${OLD_URL_PATTERN}|${NEW_URL}|g" README.md

          # 检查是否有更改，如果有，则提交并推送
          if ! git diff --quiet README.md; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: Update daily image URL in README.md [skip ci]"
            git push
            echo "README.md updated and pushed."
          else
            echo "No changes to README.md. Skipping commit and push."
          fi
